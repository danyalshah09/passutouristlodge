<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Gilda+Display&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
    <style>
        body {
            font-family: "Gilda Display";
            background: linear-gradient(to bottom right, #f5f5f5, #eb7405);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .booking-form {
            font-family:  Verdana, sans-serif;
            background-color: #ffffff;
            padding: 20px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
.adults-children-rooms {
    display: flex;
    justify-content: space-between; /* Ensures spacing between items */
    gap: 20px; /* Adds some spacing between items */
    margin: 10px 0; /* Add margin to separate it from other sections */
}

.adults-children-rooms .form-group {
    flex: 1; /* Ensures all items have equal width */
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.quantity-control {
    display: flex;
    align-items: center;
    justify-content: space-between;
}

        .booking-form h2 {
            margin-bottom: 20px;
            color: #000000;
            text-align: center;
            grid-column: 1 / -1;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: black;
        }

        .form-group input, .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group .quantity-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 150px;
            margin-top: 5px;
        }

        .form-group .quantity-control button {
            padding: 10px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group .quantity-control span {
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .form-group .quantity-control button:hover {
            background-color: #00695c;
        }

        .form-submit {
            grid-column: 1 / -1; /* Span across all grid columns */
            text-align: center;
        }

        .form-submit button {
            background-color: #333627;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }

        .form-submit button:hover {
            background-color: #555555;
        }
      
        #success-message {
        background-color: #dff0d8;
        color: #3c763d;
        border: 1px solid #d6e9c6;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        margin-top: 20px;
        display: none; /* Initially hidden */
        animation: fadeIn 0.5s ease-in-out; /* Add a fade-in animation */
    }

    #success-message p {
        font-size: 18px;
        margin: 10px 0 0;
        font-weight: bold;
    }

    #success-message .success-icon {
        font-size: 40px;
        margin-bottom: 10px;
        color: #3c763d;
        animation: bounce 1s infinite;
    }

    #success-message.show {
        display: block; /* Display when the success class is added */
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-10px);
        }
        60% {
            transform: translateY(-5px);
        }
    }

        @media (max-width: 768px) {
            .booking-form {
                grid-template-columns: 1fr; /* Single column for smaller screens */
                gap: 15px;
                padding: 20px;
                width: 90%;
            }

            .form-group .quantity-control {
                max-width: 100%; /* Full width on small screens */
                justify-content: center;
                gap: 20px;
            }

            .form-submit button {
                max-width: 100%;
            }
        }

   /* Loader Styles */
#loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    display: none; /* Hidden by default */
    justify-content: center;
    align-items: center;
    z-index: 1000; /* Ensure it appears above all other elements */
}

.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #f3f3f3; /* Light gray */
    border-top: 5px solid #333627; /* Darker color for the spinning effect */
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}


    </style>
</head>
<body>
    <form class="booking-form"  action="https://ptl-production.up.railway.app/send-email" method="POST" onsubmit="handleFormSubmit(event)">
        <!-- Input fields -->
       
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="checkin">Check-in:</label>
            <input type="date" id="checkin" name="checkin" required>
        </div>
        <div class="form-group">
            <label for="checkout">Check-out:</label>
            <input type="date" id="checkout" name="checkout" required>
        </div>
        <div class="form-group">
            <label for="adults">Adults:</label>
            <input type="number" id="adults" name="adults" value="2" min="1">
        </div>
        <div class="form-group">
            <label for="children">Children:</label>
            <input type="number" id="children" name="children" value="0" min="0">
        </div>
        <div class="form-group">
            <label for="rooms">Rooms:</label>
            <input type="number" id="rooms" name="rooms" value="1" min="1">
        </div>
        <div class="form-submit">
            <button type="submit">Reserve Room</button>
        </div>
    </form>

    <div id="loading" class="loading-spinner">
        <div class="spinner"></div>
    </div>
        
    <div id="success-message" class="hidden">
        <div class="success-icon">
            âœ”
        </div>
        <p>Thank you! We have got your mail.
            </p>
            <p> Our Reservation Team will approach you shortly to confirm your booking.</p>
    </div>
    
    

    <script>
          const checkinInput = document.getElementById("checkin");
        const checkoutInput = document.getElementById("checkout");

        checkinInput.addEventListener("change", () => {
            const checkinDate = new Date(checkinInput.value);
            if (checkinDate) {
                const minCheckoutDate = new Date(checkinDate);
                minCheckoutDate.setDate(minCheckoutDate.getDate() + 1);

                const formattedDate = minCheckoutDate.toISOString().split("T")[0];
                checkoutInput.min = formattedDate;

                // If checkout date is earlier than the new minimum, clear it
                if (checkoutInput.value && new Date(checkoutInput.value) < minCheckoutDate) {
                    checkoutInput.value = "";
                }
            }
        });

      function handleFormSubmit(event) {
    event.preventDefault(); // Prevent the default form submission

    const form = event.target;
    const loader = document.getElementById("loading");

    // Show the loader
    loader.style.display = "flex";

    fetch(form.action, {
        method: "POST",
        body: new URLSearchParams(new FormData(form)),
    })
        .then((response) => {
            loader.style.display = "none"; // Hide the loader
            if (response.ok) {
                // Show the success message
                const successMessage = document.getElementById("success-message");
                successMessage.classList.add("show");

                // Optionally hide the form
                form.style.display = "none";
            } else {
                alert("There was an error submitting the form. Please try again.");
            }
        })
        .catch((error) => {
            loader.style.display = "none"; // Hide the loader
            console.error("Error:", error);
            alert("There was an error submitting the form. Please try again.");
        });
}

    </script>
    
</body>
</html>
